<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>OverFlow</title>
	
	<style type="text/css">
		.crop {
			float: left;
			margin: 20px;
			border: 10px solid #3FA9F5;
			width: 150px;
			height: 150px;
			overflow: hidden;
		}
		img {
			display: block;
		}
	</style>
	
</head>
<body>
	
	<div class="crop">
		<img src="img/01.jpg" alt="" />
	</div>
	
</body>
</html>
