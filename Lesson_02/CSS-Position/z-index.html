<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS Position</title>
	
	<style type="text/css">
		#wrap {
			width: 400px;
			margin: 20px auto;
			border: 1px solid #666666;
			padding: 10px 20px;
			color: #666666;
			position: relative;
			height: 350px;
		}
		.pic01 {
			position: absolute;
			top: 20px;
			left: -20px;
			z-index: 2;
		}
		.pic02 {
			position: absolute;
			top: 40px;
			left: 60px;
			z-index: 1;
		}
	</style>
	
</head>
<body>
	
	<div id="wrap">
		<img src="img/01.jpg" alt="" class="pic01" />
		<img src="img/02.jpg" alt="" class="pic02" />
	</div><!-- wrap -->
	
</body>
</html>
